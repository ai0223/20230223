<html>
<head>
	<title>顯示與隱藏</title>
	
	<style>
		.korea img{
			width: auto;
			height: 100px;
		}

		.japan img {
			width: auto;
			height: 100px;
		}

		.taiwan img {
			width: auto;
			height: 100px;
		}

		.korea, .japan, .taiwan {
			display: inline-block;
		}


	</style>
</head>

<body>

	<button onclick="hide();">隱藏文字</button>
	<button onclick="show();">顯示文字</button>
	<button onclick="hideNewJeans();">隱藏NewJeans</button>
	<button onclick="showNewJeans();">顯示NewJeans</button>

	<div class="news_title">
		第六週上課
		<br />
		要準備期中報告了
	</div>

	<div class="bands">
		<div class="newjeans korea">
			<img src="https://upload.wikimedia.org/wikipedia/commons/c/cc/NewJeans_theMEGASTUDY.jpg" width="200" height="200">
		</div>

		<button class="newjeans korea">
			<img src="https://cdn2.ettoday.net/images/6914/d6914962.jpg" width="100" height="100">
		</button>

		<div class="seventeen korea">
			<img src="https://pic.pimg.tw/hanzhiyu/1605355002-2707264918-g.png" width="100" height="100">
		</div>
	</div>

	<div class="bands">
		<div class="yoasobi japan">
			<img src="https://cdn.hk01.com/di/media/images/dw/20220330/585898691999567872274983.jpeg/Q50xXOaC66iSlwL90djTZxDWvxd1vvMOUeA4aFHgOGg?v=w1920">
		</div>

		<div class="yellowgreensociety japan">
			<img src="https://www.likejapan.com/wp-content/uploads/2020/05/%E6%8A%93%E7%B7%8A%E5%BF%83%E9%9D%88%E7%9A%84%E9%9F%B3%E6%A8%82-%E6%97%A5%E6%9C%AC%E6%A8%82%E5%A3%87%E5%82%99%E5%8F%97%E6%B3%A8%E7%9B%AE%E2%80%94%E2%80%94%E7%B6%A0%E9%BB%83%E8%89%B2%E7%A4%BE%E6%9C%83-%E5%85%A8%E6%96%87%E4%BB%8B%E7%B4%B9.jpg">
		</div>
	</div>

	<div class="bands">

		<div class="fivefivesixsix taiwan">
			<img src="https://images.chinatimes.com/newsphoto/2020-11-20/656/20201120005168.jpg">
		</div>

		<div class="nineoneone taiwan">
			<img src="https://attach.setn.com/newsimages/2017/01/05/768598-PH.jpg">
		</div>
	</div>
	<script type="text/javascript">
		function hide() {
			document.querySelector(".news_title").style.display="none";
		}

		function show() {
			document.querySelector(".news_title").style.display="block";
		}

		function hideNewJeans() {

			let elements = document.querySelectorAll(".newjeans");
			for(let i = 0; i < elements.length; i=i+1) {
				elements[i].style.display = "none";
			}
		}

		function showNewJeans() {
			let elements = document.querySelectorAll(".newjeans");
			for(let i = 0; i < elements.length; i=i+1) {
				elements[i].style.display = "block";
			}
		}
	</script>
</body>

</html>
